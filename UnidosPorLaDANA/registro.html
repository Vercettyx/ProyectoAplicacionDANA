<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styleRegistro.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <a href="index.html" class="back-to-top">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="register-container">
    <h2><i class="fas fa-user-circle"></i> Crear cuenta</h2>
    <form action="server.php" method="post">
      <input type="hidden" name="action" value="register">
      <input type="text" name="username" placeholder="Nombre completo" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <input type="password" name="confirm-password" placeholder="Confirmar contraseña" required>
      <button type="submit">Registrarse</button>
  </form>
  
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

</body>
</html>
