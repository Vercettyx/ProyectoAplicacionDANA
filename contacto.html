<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACTO</title>
  <style>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    header {
      background: linear-gradient(90deg, rgb(155, 176, 190), rgba(0, 132, 255, 0.853));
      color: rgb(255, 255, 255);
      box-shadow: 0 4px 100px rgba(0, 166, 255, 0.3);
    }

    h1 {
      margin: 0;
      padding: 20px 0;
      text-align: center;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 5px;
      background-color: rgb(74, 114, 155);
    }

    li {
      margin: 0;
    }

    a {
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      text-decoration: none;
      display: block;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: rgba(85, 153, 174, 0.812);
    }

    .recuadro {
      margin: 20px auto;
      padding: 20px;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 10px;
      background-color: #f9f9f9;
      max-width: 700px;
      box-shadow: 0 4px 7px rgba(0, 0, 0, 0.6);
    }

    .recuadro h2 {
      color: rgb(0, 0, 0);
    }

    .recuadro p {
      line-height: 1;
      text-align: justify;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: rgb(35, 52, 74);
      padding: 5px;
      text-align: center;
      color: white;
      letter-spacing: 1px;
    }

  </style>
</head>
<body>

  <header>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">

        <h1 style="margin: 0; font-size: 1.8rem;">Unidos por la DANA</h1>
        
        <div style="display: flex; align-items: center; gap: 15px;">

          <a href="login.html" style="text-decoration: none; color: white; background-color: rgb(74, 114, 155); padding: 10px 15px; border-radius: 5px; font-weight: bold;">Iniciar Sesión</a>
          
          <div style="position: relative;">
            <button onclick="toggleMenu()" style="background-color: rgb(74, 114, 155); color: white; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; cursor: pointer;">Idioma</button>
            <ul id="language-menu" style="display: none; position: absolute; top: 100%; right: 0; background-color: white; border: 1px solid rgb(74, 114, 155); border-radius: 5px; list-style: none; margin: 0; padding: 0; width: 120px; z-index: 100;">
              <li><a href="#" style="display: block; padding: 10px; text-decoration: none; color: rgb(74, 114, 155); font-weight: bold;">Español</a></li>
              <li><a href="#" style="display: block; padding: 10px; text-decoration: none; color: rgb(74, 114, 155); font-weight: bold;">Inglés</a></li>
              <li><a href="#" style="display: block; padding: 10px; text-decoration: none; color: rgb(74, 114, 155); font-weight: bold;">Valenciano</a></li>
            </ul>
          </div>
        </div>
      </div>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="mision.html">Misión</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </header>

  <main valign="top">
    <div class="recuadro">
    <h2>FORMULARIO DE CONTACTO</h2>
    <form action="#" method="post">
        <table border="0">
            <tr>
                <td><label for="nombre">Nombre Completo:</label></td>
                <td><input type="text" id="nombre" name="nombre" required></td>
            </tr>
            <tr>
                <td><label for="email">Correo Electrónico:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="contraseña">Contraseña:</label></td>
                <td><input type="password" id="contraseña" name="contraseña" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
    </div>
</main>

  </footer>

</body>
</html>
